        <h2>Contactformulier</h2>
        <hr>
        <form id="contactform" action="https://formspree.io/f/xgejpovr" method="post">
            <fieldset>
                <legend><b>Persoonlijke gegevens</b></legend><br>
                    <table id="contact">
                        <tr>
                            <td><label for="naam">Naam:</label></td>
                                <td><input id="naam" type="text" name="naam" placeholder="Voor en Achternaam"></td>
                        </tr>
                        <tr>
                            <td><label for="geslacht">Geslacht:</label></td>
                                <td><input type="radio" name="geslacht" value="man" checked>Man
                                    <input type="radio" name="geslacht" value="vrouw">Vrouw
                                    <input type="radio" name="geslacht" value="anders">Anders </td>
                        </tr>
                        <tr>
                            <td><label for="geboortedatum">Geboortedatum:</label></td>
                                <td><input type="date" name="datum" min="1923-01-01" max="2123-12-31"></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail:</label></td>
                                <td><input type="email" name="emailadres" placeholder="Typ hier uw e-mailadres"></td>
                        </tr>
                        <tr>
                            <td><label for="telefoonnummer">Telefoonnummer:</label></td>
                                <td><input type="tel" name="telefoonnummer"></td>
                        </tr>
                        <tr>
                            <td><label for="adres">Adres:</label></td>
                                <td><input type="text" id="adres" name="adres"></td>
                        </tr>
                        <tr>
                            <td><label for="postcode">Postcode:</label></td>
                                <td><input type="text" id="postcode" name="postcode"></td>
                        </tr>
                        <tr>
                            <td><label for=" woonplaats">Woonplaats:</label></td>
                                <td><input type="text" id="woonplaats" name="woonplaats"></td>
                        </tr>
                    </table><br>
            </fieldset>
            <fieldset>
                <legend><b>Toelichting</b></legend><br>
                        <textarea name ="bericht" rows="10" cols="42" maxlength ="1500"></textarea><br><br>
                        <button type="submit"><b>Versturen</b></button>
            </fieldset>
        </form>
